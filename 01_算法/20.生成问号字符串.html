<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用于mysql查询语句</title>
	</head>
	<body>
		<script type="text/javascript">
			function p(n) {
				let str = ''
				if(!n) return ''
				for (let i = 0; i < n - 1; i++) {
					str += "?,"
				}
				return str += "?"
			}
			
		</script>
	</body>
</html>
