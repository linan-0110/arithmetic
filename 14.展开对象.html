<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>展开对象</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 题目
			var entry = {
			a: {
			 b: {
			   c: {
			     dd: 'abcdd'
			   }
			 },
			 d: {
			   xx: 'adxx'
			 },
			 e: 'ae'
			}
			}
			
			// 要求转换成如下对象
			var output = {
			'a.b.c.dd': 'abcdd',
			'a.d.xx': 'adxx',
			'a.e': 'ae'
			}
			 */

			var entry = {
				a: {
					b: {
						c: {
							dd: 'abcdd'
						}
					},
					d: {
						xx: 'adxx'
					},
					e: 'ae'
				}
			}

			function transform(obj) {
				let output = {}
				fn(obj)
				return output

				function fn(obj, temp_key = '') { //temp_key--临时存放属性名
					for (let key in obj) {
						if (typeof obj[key] == "object") {
							fn(obj[key], temp_key + key + ".")
						} else {
							output[temp_key + key] = obj[key]
						}
					}
				}
			}
			console.log(transform(entry)) //打印测试
		</script>
	</body>
</html>
