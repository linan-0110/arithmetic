	<body>
		<script type="text/javascript">
			/* 输入函数-延时-次数 隔（延时）执行一次，共执行cunt次 */
			function repeat(func, time ,cunt) {
				// ---------------------------
				return function() {
					let arg = arguments
					let time1 = setInterval(() => {
						func.apply(null, arg)
						if(!--cunt ) {
							clearInterval(time1)
							return
						}
					}, time)
				}
				// ---------------------------	
			}
			
			var a = repeat(console.count, 500, 10)
			a("出来了！！")
		</script>

	</body>
