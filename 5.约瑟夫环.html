				let surplus = headcount

				while(surplus>1){

							surplus--
							k--
							console.log(c,surplus,k);
						}
						k += 1
						console.log(k);
						if(k==arr.length-1){k=0}
					}
				}
				
				console.log(arr);
				
			}
